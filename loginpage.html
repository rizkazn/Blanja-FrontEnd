<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Blanja | Login Page</title>
</head>
    
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="../assets/Logo.svg" alt="" srcset="" /><span>Blanja</span>
            </div>
            <p class="text-login">Please login with your account</p>
            <div class="button-group">
                <button class="button-cust">Customer</button>
                <button class="button-seller">Seller</button>
            </div>
            <form action="" class="form-login">
                <input type="text" class="form-input" placeholder="Email" />
                <input type="text" class="form-input" placeholder="Password" />
                <p class="forgot-pass">
                    <a href="">Forgot password?</a>
                </p>
                <button class="form-input primary">
                    <a class="link" href=""> PRIMARY </a>
                </button>
            </form>
            <p class="nohave-acc">
              Don't have a Tokopedia account?
              <a href="" class="">Register</a>
            </p>
        </div>
    </main>
</body>
</html>
