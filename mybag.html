  <!-- End Navbar -->
  <main>
    <div class="container">
      <form action="../checkout/checkout.html">
        <div class="row">
          <h3>My Bag</h3>
          <div class="col-8 left">
            <div class="all-item">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Select all items <span>(2 items selected)</span>
                </label>
              </div>
              <a href="" class="delete">Delete</a>
            </div>
            <div class="item">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              </div>
              <img src="../assets/gez-xavier-mansfield.svg" alt="">
              <div class="detail">
                <h5>Men's formal suit - Black</h5>
                <span>Zalora Cloth</span>
              </div>
              <div class="count">
                <button type="button" class="minus">--</button>
                <span>1</span>
                <button type="button" class="plus">+</button>
              </div>
  
              <p>$ 20.0</p>
            </div>
            <div class="item">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              </div>
              <img src="../assets/kemal-alkan.svg" alt="">
              <div class="detail">
                <h5>Men's formal</h5>
                <span>Zalora Cloth</span>
              </div>
              <div class="count">
                <button type="button" class="minus">--</button>
                <span>1</span>
                <button type="button" class="plus">+</button>
              </div>
  
              <p>$ 20.0</p>
            </div>
          </div>
          <div class="col-4 right">
            <h5>Shopping summary</h5>
            <div class="sub-total">
              <span>Total price</span>
              <span class="price">$ 40.0</span>
            </div>
            <button type="submit">Buy</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <h5 class="modal-title" id="exampleModalLabel">Filter</h5>
        </div>
        <div class="colors">
          <h5 class="title">Colors</h5>
          <div class="list-color">
            <div class="form-check">
              <input class="form-check-input black" type="checkbox" name="flexRadioDefault1" id="flexRadioDefault1">
            </div>
            <div class="form-check">
              <input class="form-check-input white" type="checkbox" name="flexRadioDefault1" id="flexRadioDefault1">
            </div>
            <div class="form-check">
              <input class="form-check-input red" type="checkbox" name="flexRadioDefault1" id="flexRadioDefault1">
            </div>
            <div class="form-check">
              <input class="form-check-input gray" type="checkbox" name="flexRadioDefault1" id="flexRadioDefault1">
            </div>
            <div class="form-check">
              <input class="form-check-input cream" type="checkbox" name="flexRadioDefault1" id="flexRadioDefault1">
            </div>
            <div class="form-check">
              <input class="form-check-input blue" type="checkbox" name="flexRadioDefault1" id="flexRadioDefault1">
            </div>
          </div>
        </div>
        <div class="size">
          <h5 class="title">Size</h5>
          <div class="list-size">
            <div class="form-check form-check-inline">
              <input class="form-check-input xs" type="checkbox" id="flexRadioDefault" name="flexRadioDefault">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input s" type="checkbox" id="flexRadioDefault" name="flexRadioDefault">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input m" type="checkbox" id="flexRadioDefault" name="flexRadioDefault">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input l" type="checkbox" id="flexRadioDefault" name="flexRadioDefault">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input xl" type="checkbox" id="flexRadioDefault" name="flexRadioDefault">
            </div>
          </div>
        </div>
        <div class="category">
          <h5 class="title">Category</h5>
          <div class="list-category">
            <div class="form-check form-check-inline">
              <input class="form-check-input all" type="checkbox" id="flexRadioDefault2" name="flexRadioDefault2">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input women" type="checkbox" id="flexRadioDefault2" name="flexRadioDefault2">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input men" type="checkbox" id="flexRadioDefault2" name="flexRadioDefault2">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input boys" type="checkbox" id="flexRadioDefault2" name="flexRadioDefault2">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input girls" type="checkbox" id="flexRadioDefault2" name="flexRadioDefault2">
            </div>
          </div>
        </div>
        <div class="brand">
          <h5 class="title">Brand</h5>
          <select class="form-select" aria-label="Default select example">
            <option selected>adidas Originals, Jack & Jones, s.Oliver</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="button button-secondary" data-bs-dismiss="modal">Discard</button>
          <button type="button" class="button button-danger" data-bs-dismiss="modal">Apply</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->
